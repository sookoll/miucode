<!DOCTYPE html>
<html>
	<head>
		<title>miucode</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="ui/css/app.css">
	</head>
	<body>
        <header>
            <div class="col-xs-3 title">
                <h1>miucode</h1>
                <div class="version small">v.0.3.beta</div>
            </div>
            <div class="col-xs-9 toolbar">
                <div class="btn-group pull-right">
                    <a href="?logout" class="btn btn-danger" title="Logout"><i class="glyphicon glyphicon-off"></i></a>
                </div>
                <div class="input-group tools pull-right toggle hidden col-xs-4">
                    <span class="input-group-btn">
                        <button type="button" class="path btn btn-default" disabled>
                            <i class="glyphicon glyphicon-folder-open"></i>
                            <span></span>
                        </button>
                    </span>
                    <input type="text" class="form-control" placeholder="Enter name" readonly>
                    <span class="input-group-btn">
                        <button type="button" class="save_file btn btn-success tool" disabled title="Save CTRL + S"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                        <button type="button" class="close_file btn btn-warning tool" disabled title="Close"><i class="glyphicon glyphicon-remove"></i></button>
                    </span>
                </div>
                <div class="btn-group pull-right toggle">
                    <a href="#" class="new_file btn btn-info" title="New file"><i class="glyphicon glyphicon-file"></i></a>
                    <a href="#" class="new_dir btn btn-info" title="New folder" ><i class="glyphicon glyphicon-folder-open"></i></a>
                    <a href="#" class="fileinput-button btn btn-info" title="Upload">
                        <i class="glyphicon glyphicon-open"></i>
                        <input id="fileupload" type="file" name="fileupload" multiple>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </header>
        <section>
            <div id="explorer"></div>
            <div id="editor">
                <textarea id="code" disabled="disabled"></textarea>
            </div>
        </section>
        <script type="text/javascript" data-main="ui/js/app.js" src="ui/js/require.js"></script>
	</body>
</html>
